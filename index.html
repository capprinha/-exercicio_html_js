<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <div class="layout">
        <h1>Exercício com JS</h1>
        <h2>Preencha os dois campos</h2><br>
        <p>Para que os campos sejam validos o Campo B precisa ser maior que o Campo A.</p><br>
    </div>
   </header>
   <main>
    <div class="layout">
        <form id="campo">
            <input type="number" id="campoA" required placeholder="Campo A">
            <input type="number" id="campoB" required placeholder="Campo B">
            <button class="button" type="submit">Validar</button>
        </form>
        <p class="mensagemSus"></p>
        <p class="error"></p>
    </div>
   </main>
   <footer>
    <div class="layout">
    &copy; -- Todos direitos Reservados -- Augusto Cappra -- 2024
    </div>
   </footer>
   <script src="./main.js"></script>
</body>
</html>
